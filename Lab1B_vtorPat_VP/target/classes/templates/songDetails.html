<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<form method="get" action="/songDetails">
<header>
   <h1 th:text="${song.title}"></h1>
</header>
<section>
    <h2 th:text="${song.genre}"></h2>
    <h2 th:text="${song.releaseYear}"></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist: ${song.getPerformers()}">
            <span th:text="${artist.firstName} + ' ' + ${artist.lastName}"></span>
        </li>
    </ul>
</section>
</form>
</body>
</html>
